<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__photo-container"><img class="profile__photo" src="../images/profile-kusto.jpg" alt=" Жака-Ив Кусто исследователь океана"/> <button class="profile__photo-edit-button" type="button"></button></div><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="popupProfile"><div class="popup__container"><button class="popup__close" type="button" id="profileClose"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile" novalidate><label class="popup__wrap"><input class="popup__item" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error" id="name-error"></span></label> <label class="popup__wrap"><input class="popup__item" name="about" id="about" placeholder="О вас" minlength="2" maxlength="200" required/> <span class="popup__input-error" id="about-error"></span></label> <button class="popup__button" type="submit" id="profileSaveButton">Сохранить</button></form></div></div><div class="popup" id="popupElements"><div class="popup__container"><button class="popup__close" type="button" id="elementsClose"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="place" id="elementsForm" novalidate><label class="popup__wrap"><input class="popup__item" name="imageTitle" id="imageTitle" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error" id="imageTitle-error"></span></label> <label class="popup__wrap"><input class="popup__item" type="url" name="imageLink" id="imageLink" placeholder="Ссылка на картинку" required/> <span class="popup__input-error" id="imageLink-error"></span></label> <button class="popup__button" type="submit" id="addButton">Создать</button></form></div></div><div class="popup" id="popupAvatar"><div class="popup__container"><button class="popup__close" type="button" id="avatarClose"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="place" id="avatarForm" novalidate><label class="popup__wrap"><input required class="popup__item" type="url" name="imageLink" id="avatarLink" placeholder="Ссылка на картинку"/> <span class="popup__input-error" id="avatarLink-error"></span></label> <button class="popup__button" type="submit" id="avatarSaveButton">Сохранить</button></form></div></div><div class="popup" id="deletePopup"><div class="popup__container"><button class="popup__close" type="button" id="deletePopupClose"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="button" id="deletePopupButton">Да</button></div></div><div class="popup popup_image" id="imagePopup"><div class="popup__image-container"><img class="popup__picture" src="" alt=""/><p class="popup__text"></p><button class="popup__close" type="button" id="imageClose"></button></div></div><template id="elementsTemplate"><li class="elements__item" id="elementsItem"><img class="elements__image" src="" alt="" id="elementsImage"/><div class="elements__container"><h2 class="elements__title" id="elementsTitle"></h2><div class="elements__like-container"><button class="elements__like" type="button"></button><p class="elements__like-counter">0</p></div></div><button class="elements__delete-button" type="button" id="deleteButton"></button></li></template></body></html>
